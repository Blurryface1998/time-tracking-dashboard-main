<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!--Google Fonts:-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  
  <!--Styles and Script:-->
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  
  </style>
</head>
<body>

  <main>

    <div class="card">

      <!-- Person Card: -->
      <div class="card__person">

        <div class="card__person--top">
          <img src="images/image-jeremy.png" alt="Avatar" width="60" height="60">
          <div>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="card__person--bottom">
          <a id="one" class="active" href="#">Daily</a>
          <a id="two" href="#">Weekly</a>
          <a id="three" href="#">Monthly</a>
        </div>

      </div>

      <!-- Work Card: -->
      <div class="card__work grid">

        <div class="grid__image grid__image--work">
          <div>
          <img src="images/icon-work.svg" alt="Work icon">
          </div>
        </div>

        <div class="grid__info">
          <div class="title"><p>Work</p></div>
          <div class="time"><p id="workC">5hr</p></div>
          <div class="image">
            <button><img src="images/icon-ellipsis.svg" alt=" show more"></button>
            </div>
          <div class="prev"><p id="workP">Previous-7hr</p></div>
        </div>
        
      </div>

      <!-- Play Card: -->
      <div class="card__play grid">

        <div class="grid__image grid__image--play">
          <div>
          <img src="images/icon-play.svg" alt="Play icon">
          </div>
        </div>

        <div class="grid__info">
          <div class="title"><p>Play</p></div>
          <div class="time"><p id="playC">1hr</p></div>
          <div class="image">
            <button><img src="images/icon-ellipsis.svg" alt="show more"></button>
            </div>
          <div class="prev"><p id="playP">Previous-2hr</p></div>
        </div>
          
      </div>

      <!-- Study Card: -->
      <div class="card__study grid">

        
        <div class="grid__image grid__image--study">
          <div>
          <img src="images/icon-study.svg" alt="Study Icon">
          </div>
        </div>

        <div class="grid__info">
          <div class="title"><p>Study</p></div>
          <div class="time"><p id="studyC">0hr</p></div>
          <div class="image">
            <button><img src="images/icon-ellipsis.svg" alt="show more"></button>
            </div>
          <div class="prev"><p id="studyP">Previous-1hr</p></div>
        </div>
        
      </div>

      <!-- Exercise card: -->
      <div class="card__exercise grid">
        
        <div class="grid__image grid__image--exercise">
          <div>
          <img src="images/icon-exercise.svg" alt="Exercise icon">
          </div>
        </div>

        <div class="grid__info">
          <div class="title"><p>Exercise</p></div>
          <div class="time"><p id="exerciseC">1hr</p></div>
          <div class="image">
            <button><img src="images/icon-ellipsis.svg" alt="show more"></button>
            </div>
          <div class="prev"><p id="exerciseP">Previous-1hr</p></div>
        </div>

      </div>

      <!-- Social Card: -->
      <div class="card__social grid">

        <div class="grid__image grid__image--social">
          <div>
          <img src="images/icon-social.svg" alt="Socila Icon">
          </div>
        </div>

        <div class="grid__info">
          <div class="title"><p>Social</p></div>
          <div class="time"><p id="socialC">1hr</p></div>
          <div class="image">
            <button><img src="images/icon-ellipsis.svg" alt="show more"></button>
            </div>
          <div class="prev"><p id="socialP">Previous-3hr</p></div>
        </div>

      </div>

      <!-- Selfcare Card: -->
      <div class="card__selfcare grid">
         
        <div class="grid__image grid__image--selfcare">
          <div>
          <img src="images/icon-self-care.svg" alt="Selfcare icon">
          </div>
        </div>

        <div class="grid__info">
          <div class="title"><p>Self Care</p></div>
          <div class="time"><p id="careC">0hr</p></div>
          <div class="image">
            <button><img src="images/icon-ellipsis.svg" alt="show more"></button></div>
          <div class="prev"><p id="careP">Previous-1hr</p></div>
        </div>
        
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Djordje Rajc</a>.
    </div>
  </footer>
</body>
</html>
